<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on:click</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}  
			<button v-on:click="fun1('vue v-on')">vue的onclick</button>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",<!-- 表示当前vue接管了div区域-->
			data:{
				message:"hello Vue"
			},
			methods:{
				fun1:function(msg)
				{
					alert("hello Tom");
					this.message=msg;
				}
			}
			
		});
	</script>
</html>
