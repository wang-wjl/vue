<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-text与v-html在v-bind上的使用</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<font size="5" v-bind:color="ys1">javaEE</font><br/>
			<font size="5" v-bind:color="ys2">python</font><br/>
			<font size="5" :color="ys3">SQL</font><br/>
		</div>
	</body>
	<script>
	//插值表达式不能用于html标签的属性取值
	//要想给html标签的属性设置变量的值 需要使用v-bind
	//v-bind 简化 之间使用：
		new Vue({
			el:"#app",
			data:{
				ys1:"red",
				ys2:"green",
				ys3:"yellow"
			}
		});
	</script>

</html>
