<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:mouseover</title>
		<style>
			#div {
				background-color: red;
				height: 400px;
				width: 300px;
			}
		</style>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
		
		    <div @mouseover="fun1" id="div">
				<textarea @mouseover="fun2($event)">这是一个文件域</textarea>
			</div> 
			
			<!-- <div v-on:mouseover="fun1" id="div">
				<textarea v-on:mouseover="fun2($event)">这是一个文件域</textarea>
			</div>  -->
			
			<!-- 传统的js方式 -->
			<!-- <div onmouseover="divmouseover()"  id="div">
				<textarea onmouseover="textareamouseover()" >这是一个文件域</textarea>
			</div> -->
		</div>
	</body>
	<script>
		//view model
		/**
		@事件名称：就是v-on： 事件名称的简写方式
		
		*/
		new Vue({
			el:"#app",
			methods:{
				fun1:function(){
					alert("鼠标停在div上");
				},
				fun2:function(){
					alert("鼠标停在textarea上");
					event.stopPropagation();//停止事件传播
				}
			}
		});
		
		
		
		//传统的js方式
		function divmouseover()
		{
			alert("鼠标移动到div上");
		}
		function textareamouseover() {
			alert("鼠标移动到textarea上");
			event.stopPropagation();//停止事件传播
			
		}
	</script>

</html>
