<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:按键修饰符</title>

		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<input type="text" v-on:keyup.enter="fun1"> <hr/>
			<input type="text" @keyup.enter="fun1"> 
		</div>
	</body>
	<script>
		//view model
		//Vue 允许v-on在监听键盘事件时添加按键修饰符
		new Vue({
			el:"#app",
			methods:{
				fun1:function(){
					alert("按下的是回车");
				}
			}
		});
	</script>

</html>
